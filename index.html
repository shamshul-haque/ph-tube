<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- inter google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles -->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-screen-xl mx-auto px-5 md:px-10 lg:px-20 font-inter">
    <header>
      <!-- navbar section -->
      <section class="py-5">
        <nav
          class="flex flex-col md:flex-row items-center justify-between gap-5"
        >
          <div>
            <img src="./images/logo.png" alt="logo" class="w-32 object-fill" />
          </div>
          <button
            class="bg-neutral-300 px-4 py-2 rounded-md text-base font-medium text-black"
          >
            Sort by view
          </button>
          <button
            class="bg-red-500 px-4 py-2 rounded-md text-base font-medium text-white"
            onclick="location.href = 'blog.html'"
          >
            Blog
          </button>
        </nav>
      </section>
      <hr />
    </header>

    <main>
      <!-- category section -->
      <section id="category-container" class="py-5 flex flex-col md:flex-row items-center justify-center gap-5">
        <!-- category titles are added by dynamically -->
      </section>

      <!-- category item section -->
      <section id="items-container">
        <!-- category items are added by dynamically -->
      </section>
    </main>

    <!-- script files -->
    <script src="./scripts/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
